<!doctype html>
<html>
    <head>
        <link href="https://allfont.net/allfont.css?fonts=homoarakhn" rel="stylesheet" type="text/css" />
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">
        <script src="assets/javascript/jquery-3.3.1.min.js"></script>
        <script src="assets/javascript/app.js"></script>
    </head>
    <body>
        <div class="main">
            <div id="main-menu">
                <h1 id="title">Spider-Man Triva Quiz</h1>
                <br>
                <br>
                <button onclick="playGame()">Play</button>
            </div>
            <div id="question-screen">
                <h3 id="timer"></h3>
                <h2 id="question-text"></h2>
                <div id="possible-answers"></div>
            </div>
            <div id="result-screen">
                <h3 id="result"></h3>
                <h4 id="correct-answer"></h4>
                <p id="flavor-text"></p>
            </div>
            <div id="final-results">
                <h3>Final Results</h3>
                <h5 id="right"></h5>
                <h5 id="wrong"></h5>
                <h5 id="pass"></h5>
                <button onclick="playGame()">Start Over?</button>
            </div>
        </div>
        <script>
            $("#qustion-screen").hide();
            $("#result-screen").hide();
            $("#final-results").hide();
        </script>
    </body>
</html>
